<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>년간 강수량 시각화</title>
	<!-- 제이쿼리 -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>	
	<!-- Load D3.js -->
	<script src="https://d3js.org/d3.v4.min.js"></script>

	<!-- Load billboard.js with style -->
	<script src="lib/billboard.min.js"></script>
	<link rel="stylesheet" href="lib/billboard.min.css">	
</head>
<body>

	<h1>년간 강수량</h1>
	<div id="chart"></div>	
	<div id="chart2"></div>	
			
	<script>

		// 차트 그리기	
		function render_chart(year, total, el){
			var chart = bb.generate({
				bindto: el,	// 요소명
				data: {
					type: "line",
					x: 'x',
					columns: [year, total]
				}
			});			
		}
		
		$(function(){
			// csv 데이터 불러오기
			d3.csv('seoul_rain.csv', function(err, data){
				var total = ['년간 강수량'];
				var year = ['x'];	// 년도
				
				// 데이터 배열을 추가
				$.each(data, function(key, val){
					total.push(val.total); // 강수량 y축
					year.push(val.year); // 년도 x축
				});
				console.log(total, year);
				
				render_chart(year, total, '#chart');
				render_chart(year, total, '#chart2');
				
			});		
			
		});
		
		
	</script>
				
				
				
				
				
				
				
				
				
				
				
				
				
				
				
				
				
				
				
</body>
</html>
